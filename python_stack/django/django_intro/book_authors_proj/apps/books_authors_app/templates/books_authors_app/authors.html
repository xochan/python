<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'books_authors_app/css/style.css' %}">    
    <script src="{% static 'books_authors_app/js/script.js' %}"></script>
    <title>Document</title>

</head>
<body>
<h1>Add a Author</h1>
<form action="/authors" method='POST'>
    {% csrf_token%}
    First_name: <input type='text' name="first">
    Last_name: <input type='text' name="last">
    Notes: <input type='text' name="note">
    <input type="submit" value="Add">
</form>
<form action="/views" method="POST">
    {% csrf_token%}
    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Action</td>
        </tr>
        {%for m in all_authors%}
        <tr>
            <td>{{m.id}}</td>
            <td>{{m.first_name}} {{m.last_name}}</td>
            <td><a href="/authors/{{m.id}}">View</a></td>
        </tr>
        {%endfor%}
    </table>
</form>
</body>
</html>
