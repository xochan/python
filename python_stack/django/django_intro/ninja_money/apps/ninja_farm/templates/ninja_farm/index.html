    <p>your gold</p>
    <input id="gold" type="text" placeholder="{{gold}}">
        <div class="box">
            <h2>Farm</h2>
            <p>(earn 10-20 golds)</p>
            <form action="/process_money" method="post">
              {% csrf_token%}
                <input type="hidden" name="pro" value="farm"/>
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="box">
            <h2>Cave</h2>
            <p>(earn 5-10 golds)</p>
            <form action="/process_money" method="post">
              {% csrf_token%}
                <input type="hidden" name="pro" value="cave"/>
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="box">
            <h2>House</h2>
            <p>(earn 2-5 golds)</p>
            <form action="/process_money" method="post">
              {% csrf_token%}
                <input type="hidden" name="pro" value="house"/>
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="box">
            <h2>Casino</h2>
            <p>(earn 0-50 golds)</p>
            <form action="/process_money" method="post">
              {% csrf_token%}
                <input type="hidden" name="pro" value="casino"/>
                <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <form action="/reset">
        <input type="submit" value="reset">
    </form>
    <div class="text">
        {% for message in request.session.message %}
        <p class="{{message.1}}">{{message.0}} </p>
        {%endfor%}
    </div>
