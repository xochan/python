<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">    
    <script src="{% static 'login/js/script.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        {% if messages %}
        <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="/registration" method="POST">
                    {% csrf_token%}
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Name</label>
                          <input type="text" name="first_name" class="form-control" id="inputEmail4" placeholder="first name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input type="text" name="last_name" class="form-control" id="inputEmail4" placeholder="last name">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Email</label>
                          <input type="email" name='email' class="form-control" id="inputEmail4" placeholder="email">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputPassword4">User name</label>
                        <input type="text" name='username' class="form-control" id="inputEmail4" placeholder="username">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Birthday</label>
                        <input type="date" name='birthday' class="form-control" id="inputEmail4" placeholder="username">
                      </div>
                      </div>
                      <div class="form-group">
                        <label for="inputAddress">Password</label>
                        <input type="password" name='pass' class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="inputAddress2">Confirm Password</label>
                        <input type="password" name='pw' class="form-control" id="inputPassword4" placeholder="Password Confirm">
                      </div>
                      <button type="submit" class="btn btn-primary">Register</button>
                    </form>
            </div>
            <div class="col-md-6">
                <form action="/login" method="POST">
                    {% csrf_token%}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email Address</label>
                      <input type="email" name='email_check' class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone else</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name='pass_check' class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
